<!-- Search form for API requests -->
<div class="container" id="characterSearchContainer">
    <h1>Character Search</h1>
        <div class="form-group">
            <label for="characterSearch">Please Enter A Character Name:</label>
            <input type="text" class="form-control" id="characterSearch" placeholder="Enter Character">
            <label class="error" for="characterSearch" id="characterSearch_error" hidden>This field is required.</label>
            <small id="characterHelp" class="form-text text-muted">This will return a list of Characters with that begin with the entered text.</small>
        </div>
        <button id="submit" type="button" class="btn btn-primary btn-lg">Search</button>
</div>

<div class="container" id="resultsContainer">
    <div id="results"></div>
</div>
